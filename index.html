
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lustrous OKR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gem-cyan: #2dd4bf;
      --gem-teal: #14b8a6;
      --gem-blue: #38bdf8;
      --gem-amber: #f59e0b;
      --gem-purple: #818cf8;
    }
    body {
      font-family: 'Noto Sans SC', 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      min-height: 100vh;
      margin: 0;
      color: #1e293b;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.7);
    }
    .refraction-shadow {
      box-shadow: 
        0 15px 35px -5px rgba(45, 212, 191, 0.15),
        inset 0 0 15px rgba(255, 255, 255, 0.8),
        inset -2px -2px 10px rgba(45, 212, 191, 0.05);
    }
    .iridescent-bg {
      background: linear-gradient(120deg, rgba(45, 212, 191, 0.05), rgba(99, 102, 241, 0.05), rgba(245, 158, 11, 0.05));
      background-size: 200% 200%;
      animation: rainbow-flow 10s ease infinite;
    }
    @keyframes rainbow-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes amber-breathe {
      0%, 100% { box-shadow: 0 0 5px rgba(245, 158, 11, 0.2); border-color: rgba(245, 158, 11, 0.3); }
      50% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.5); border-color: rgba(245, 158, 11, 0.8); }
    }
    .animate-breathe-amber {
      animation: amber-breathe 2s infinite ease-in-out;
    }
    .cdk-drag-preview {
      box-sizing: border-box;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), inset 0 0 20px rgba(255,255,255,0.9);
      background: rgba(255, 255, 255, 0.7) !important;
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      z-index: 1000 !important;
    }
    .radar-chart-area {
      filter: drop-shadow(0 0 5px rgba(45, 212, 191, 0.2));
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.3?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.3?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^21.1.3?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.3?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.3?external=rxjs",
    "@angular/common/http": "https://esm.sh/@angular/common@^21.1.3/http?external=rxjs,@angular/core,@angular/common",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.1.3?external=rxjs",
    "@angular/cdk/drag-drop": "https://esm.sh/@angular/cdk@^21.1.3/drag-drop?external=@angular/core,@angular/common,rxjs",
    "@angular/cdk": "https://esm.sh/@angular/cdk@^21.1.3?external=@angular/core,@angular/common,rxjs"
  }
}
</script>
</head>

</body>
</html>
